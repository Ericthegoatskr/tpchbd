<body>
  <canvas id="fireworks-canvas"></canvas>

  <div class="card" id="intro">
    <h2>ğŸ‰ æ­¡è¿ä¾†åˆ°ä½©ç´”çš„ç”Ÿæ—¥ä»»å‹™ï¼</h2>
    <p>è¦å®Œæˆé€™å€‹æŒ‘æˆ°ï¼Œæ‰èƒ½æ‹¿åˆ°å¦³çš„ç”Ÿæ—¥ç¦®ç‰©å–” ğŸ</p>
    <button onclick="startGame()">Let's Go!</button>
  </div>

  <div class="card" id="question" style="display:none;">
    <h3 id="q-text"></h3>
    <div id="choices"></div>
  </div>

  <div class="card" id="result" style="display:none;">
    <h2 id="res-text"></h2>
    <button onclick="nextStep()">ç¹¼çºŒ</button>
  </div>

  <div class="card" id="final" style="display:none;">
    <h2>ğŸ‚ ç”Ÿæ—¥å¿«æ¨‚ï¼Œä½©ç´”ï¼</h2>
    <p>è¬è¬å¦³ä¸€ç›´åœ¨æˆ‘èº«é‚Šã€‚<br>ä»Šå¤©æ˜¯å¦³çš„æ—¥å­ï¼Œæˆ‘æƒ³è®“å¦³çŸ¥é“<br><strong>æˆ‘çœŸçš„çœŸçš„å¾ˆæ„›å¦³ ğŸ’–</strong></p>
    <audio id="bg-music" loop>
      <source src="https://example.com/your-music.mp3" type="audio/mp3">

  <script>
    const questions = [
      { text: 'çŒœçŒœèª°æœ€æ„›ä½ ï¼Ÿ', choices: ['SNOOPY', 'ERIC ğŸ˜˜'], answer: 1 },
      { text: 'å“ªä¸€å¤©æ˜¯æˆ‘å€‘çš„ç´€å¿µæ—¥ï¼Ÿ', choices: ['18æœˆ1æ—¥', '1æœˆ18æ—¥'], answer: 1 },
      { text: 'æœ€å–œæ­¡çš„äººæ˜¯ï¼Ÿ', choices: ['CINDY', 'LEBRON'], answer: 1 }
    ];
    let current = 0;

    function startGame() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('question').style.display = 'block';
      loadQuestion();
      startHearts();
    }

    function loadQuestion() {
      const q = questions[current];
      document.getElementById('q-text').innerText = q.text;
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      q.choices.forEach((c, i) => {
        const btn = document.createElement('button');
        btn.innerText = c;
        btn.onclick = () => checkAnswer(i);
        choicesDiv.appendChild(btn);
      });
    }

    function checkAnswer(idx) {
      const correct = questions[current].answer;
      if (idx === correct) {
        document.getElementById('question').style.display = 'none';
        const res = document.getElementById('result');
        document.getElementById('res-text').innerText = 'ğŸ’— ç­”å°äº†ï¼';
        res.style.display = 'block';
      } else {
        alert('ğŸ˜… å¥³äººå¦³åœ¨ç©ç«ï¼');
      }
    }

    function nextStep() {
      document.getElementById('result').style.display = 'none';
      current++;
      if (current < questions.length) {
        document.getElementById('question').style.display = 'block';
        loadQuestion();
      } else {
        showFinal();
      }
    }

    function showFinal() {
      document.getElementById('final').style.display = 'block';
      document.getElementById('bg-music').play();
      launchFireworks();
    }

    /* å‹•æ…‹ç”Ÿæˆå¿ƒå½¢ */
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }

    /* ç°¡æ˜“ç…™ç«æ•ˆæœ */
    function launchFireworks() {
      const canvas = document.getElementById('fireworks-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const fireworks = [];

      function random(min, max) { return Math.random() * (max - min) + min; }

      class Firework {
        constructor() {
          this.x = random(0, canvas.width);
          this.y = canvas.height;
          this.targetY = random(canvas.height/2, canvas.height/4);
          this.speed = random(2, 4);
          this.particles = [];
        }
        update() {
          if (this.y > this.targetY) {
            this.y -= this.speed;
            drawCircle(this.x, this.y, 2, 'white');
          } else if (!this.exploded) {
            this.explode();
            this.exploded = true;
          }
          this.particles.forEach(p => p.update());
        }
        explode() {
          for (let i = 0; i < 30; i++) {
            this.particles.push(new Particle(this.x, this.y));
          }
        }
      }
      class Particle {
        constructor(x, y) {
          this.x = x; this.y = y;
          this.speedX = random(-3, 3);
          this.speedY = random(-3, 3);
          this.alpha = 1;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          this.alpha -= 0.02;
          drawCircle(this.x, this.y, 2, `rgba(255,${Math.floor(random(100,255))},0,${this.alpha})`);
        }
      }
      function drawCircle(x, y, r, color) {
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI*2);
        ctx.fillStyle = color;
        ctx.fill();
      }
      function loop() {
        ctx.fillStyle = 'rgba(0,0,0,0.2)';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        if (Math.random() < 0.05) fireworks.push(new Firework());
        fireworks.forEach((f, i) => {
          f.update();
          if (f.particles.length && f.particles.every(p => p.alpha <= 0)) fireworks.splice(i,1);
        });
        requestAnimationFrame(loop);
      }
      loop();
    }
  </script>
